<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Supertopiyo</title>
		<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
		
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<style type="text/css" media="screen">
				text {
					text-anchor: middle;
					color: white;
					font-size: 2em;
					}	
				body {
					color: white;
				}
	     </style>

	</head>

	<body style="text-align: center; background-color: #214;">

	

		<script src="wikipedia_parse.js"></script>

		<script type="text/javascript">
				
				var width = window.innerWidth;
				var height = window.innerHeight;
				
				var svg = d3.select("body")
								.append("svg")
								.attr("width", width)
								.attr("height", height)
								.attr("fill", "black");

				var colorScale = d3.scaleOrdinal(d3.schemeTableau10);

				const radiusScale = d3.scaleOrdinal()
						.domain(['pomelo','mandarina'])
						.range([50, 30]);

				const makeFruit = type => ({ type, id:Math.random() });

				let fruits =  d3.range(5)
								.map(() => makeFruit('pomelo'));
				console.log(fruits);


				const render = ( selection, datos ) => {

					const nodos = selection.selectAll('g').data(datos)
					
					const nodeEnter = nodos.enter().append('g')
					
					nodeEnter
						.merge(nodos)

						.attr('transform', (d, i) => 
							`translate(${200 * i + width / 5},${height/2 + Math.random() * 80 })`
						);
						
					nodos.exit().remove();

				
					
					nodeEnter
						.append('circle')		
						.merge(nodos.select('circle'))
						.transition().duration(1000)
					//	.attr('x', (d,i) => 200 * i + width / 5)
						.attr('r', d => radiusScale(d.type))
						.attr("fill", (d, i) => colorScale(i));

		     		nodeEnter
		     			.append('text')
		     			.merge(nodos.select('text'))
		     			.attr('y', 180)
						.text(d => d.type)
						.attr('fill','white');
					
					
				}
				// mira como me como ua manzana
				render(svg, fruits);
				
				setTimeout( () => {
					fruits.pop();
					render(svg, fruits);
				}, 1000);
		
				setTimeout( () => {
					fruits[2].type = 'mandarina';
					render(svg, fruits);
				}, 1000);

				setTimeout( () => {
					fruits = fruits.filter((d,i) => i !== 1);
					render(svg, fruits);
				}, 2000);
		
		</script>

	</body>
