		<script type="text/javascript">
				
				var dataset;
				
				var w = 1000;
				var h = 800;


				d3.json("/data.json").then(function(jason) {
					console.log(jason); //Log output to console
					dataset = jason;
									
					const links = dataset.links.map(d => Object.create(d));
  					const nodos = dataset.nodes.map(d => Object.create(d));

  					console.log(nodos)

					const force = d3.forceSimulation(nodos)
					      .force("link", d3.forceLink(links).id(d => d.id).distance(100))
					      .force("charge", d3.forceManyBody().strength(-50))
					      .force("center", d3.forceCenter(w / 2, h / 2));

					var colors = d3.scaleOrdinal(d3.schemeSet3);

					//Create SVG element
					var svg = d3.select("body")
								.append("svg")
								.attr("width", w)
								.attr("height", h)
								.style("font", "12px sans-serif");
					
					
					 svg.call(d3.zoom()
						      .extent([[0, 0], [w, h]])
						      .scaleExtent([1, 8])
						      .on("zoom", zoomed));

					//Create edges as lines
					var edges = svg.selectAll("line")
						.data(links)
						.enter()
						.append("line")
						.style("stroke", "#444")
						.style("stroke-width", 1);
					
					
					var node = svg.selectAll(".node")
					    .data(nodos)
					    .enter().append("g")
					    .attr("class", "node")
					    .attr("cursor", "grab")
					    .call(d3.drag()  //Define what to do on drag events
							.on("start", dragStarted)
							.on("drag", dragging)
							.on("end", dragEnded));   ;
					   
			


					node.append("text")
					  .attr("x", 10)
					      .attr("y", 1)
					      .text(d => d.id)
					    .clone(true).lower()
					      .attr("fill", "")
					      .attr("stroke", function(d, i) {
							return colors(i);
						})
					      .attr("stroke-width", 6);





					function zoomed() {
						    edges.attr("transform", d3.event.transform);
						    node.attr("transform", d3.event.transform);
						  }



			
					
					//Every time the simulation "ticks", this will be called
					force.on("tick", function() {

						edges.attr("x1", function(d) { return d.source.x; })
							 .attr("y1", function(d) { return d.source.y; })
							 .attr("x2", function(d) { return d.target.x; })
							 .attr("y2", function(d) { return d.target.y; });
					
						d3.selectAll("circle").attr("cx", function(d) { return d.x; })
							 .attr("cy", function(d) { return d.y; });
						d3.selectAll("text").attr("x", function(d) { return d.x - 15; })
							 .attr("y", function(d) { return d.y; });
			
					});

								//Define drag event functions
					function dragStarted(d) {
						if (!d3.event.active) force.alphaTarget(0.3).restart();
						d.fx = d.x;
						d.fy = d.y;
					}

					function dragging(d) {
						d.fx = d3.event.x;
						d.fy = d3.event.y;
					}

					function dragEnded(d) {
						if (!d3.event.active) force.alphaTarget(0);
						d.fx = null;
						d.fy = null;
					}




				});
		
				
			
		</script>

	</body>
